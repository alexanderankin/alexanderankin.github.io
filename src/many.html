<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CVR Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 


    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

  </head>
  <body>

    <div class="container-fluid">

      <!-- As a heading -->
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">CVR Converter</span>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <h1>converter</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6">

            <!-- candidate -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="candidate-form">
                  <input type="file" id="candidate-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="candidate-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="candidate-input">
                  candidate-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="candidate-list" data-filelist-for="candidate-input">
              </div>
            </div>

            <!-- contest -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="contest-form">
                  <input type="file" id="contest-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="contest-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="contest-input">
                  contest-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="contest-list" data-filelist-for="contest-input">
              </div>
            </div>

            <!-- contest -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="contest-form">
                  <input type="file" id="contest-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="contest-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="contest-input">
                  contest-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="contest-list" data-filelist-for="contest-input">
              </div>
            </div>

            <!-- precinct -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="precinct-form">
                  <input type="file" id="precinct-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="precinct-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="precinct-input">
                  precinct-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="precinct-list" data-filelist-for="precinct-input">
              </div>
            </div>

            <!-- countingGroup -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="countingGroup-form">
                  <input type="file" id="countingGroup-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="countingGroup-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="countingGroup-input">
                  countingGroup-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="countingGroup-list" data-filelist-for="countingGroup-input">
              </div>
            </div>

            <!-- ballotType -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="ballotType-form">
                  <input type="file" id="ballotType-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="ballotType-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="ballotType-input">
                  ballotType-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="ballotType-list" data-filelist-for="ballotType-input">
              </div>
            </div>

            <!-- cvrData -->
            <div class="card">
              <div class="card-body">
                <form onsubmit="return false;" class="d-none" id="cvrData-form">
                  <input type="file" id="cvrData-input" name="file" class="file-input">
                </form>
                <button
                  type="button"
                  id="cvrData-button"
                  class="btn btn-info btn-lg btn-block drag-input-button"
                  data-drag-for-file-input="cvrData-input">
                  cvrData-label
                </button>
              </div>
              <div class="card-body pt-0 pb-0"  id="cvrData-list" data-filelist-for="cvrData-input">
              </div>
            </div>

          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <button type="button" id="file-output" class="btn btn-success btn-lg btn-block">Save File</button>
              </div>
              <div class="card-body pt-0 pb-0"  id="errors">
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>

  </body>
</html>
